<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Ferre Corp</title>
  <link rel="stylesheet" href="styles.css">
  <style>


    .form-wrapper {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #007bff;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Ferre Corp</h1>
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="registro.html">Registro</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="servicios.html">Servicios</a></li>
          <li><a href="nosotros.html">Nosotros</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="form-wrapper">
      <h2>Registro de Productos</h2>
      <form id="form-registro">
        <label>Nombre del producto </label>
        <input type="text" name="nombre" required>

        <label>Descripción</label>
        <textarea name="descripcion" required></textarea>

        <label>Precio</label>
        <input type="number" name="precio" required>

        <label>Categoría</label>
        <input type="text" name="categoria" required>

        <button type="submit">Registrar</button>
      </form>
        <h3>Productos recientemente agregados</h3>
        <ul id="lista-recientes"></ul>
    </div>
    <!-- Script que maneja el registro y lista -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const recientes = [];
      const form = document.getElementById("form-registro");
      const listaRecientes = document.getElementById("lista-recientes");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const nombre = form.nombre.value;
        const precio = form.precio.value;

        recientes.unshift({ nombre, precio });
        if (recientes.length > 5) recientes.pop(); // máximo 5

        listaRecientes.innerHTML = recientes
          .map(p => `<li>${p.nombre} - S/ ${p.precio}</li>`)
          .join("");

        alert("Emprendimiento registrado correctamente.");
        form.reset();
      });
    });
  </script>
  </main>

</body>

</html>
